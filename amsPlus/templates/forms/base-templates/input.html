<div class="form-group {{ style.cssclass }} {% if field.errors %}has-error{% endif %}">
    {% if field.label %}
        <label for="{{ field.name }}">{{ field.label }}</label>
    {% endif %}
    <input name="{{ field.name }}" {% if style.input_type != "file" %}class="form-control"{% endif %}
           type="{{ style.input_type }}" {% if style.placeholder %}placeholder="{{ style.placeholder }}"{% endif %}
           {% if field.value %}value="{{ field.value }}"{% endif %}{% if style.ngmodel %}ng-model="{{ style.ngmodel }}"{% endif %}>

    <div class="alert alert-warning alert-dismissable" role="alert" ng-repeat="(key,val) in errors"
         ng-if="key == '{{ field.name }}'">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
   <span aria-hidden="true">
       Ã—
   </span>
        </button>
        <p ng-repeat="a in val">//a//</p></div>
</div>
