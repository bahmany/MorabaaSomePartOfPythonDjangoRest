<div class="form-group {{ style.cssclass }} {% if field.errors %}has-error{% endif %}">
    {% if field.label %}
        <label for="{{ field.name }}">{{ field.label }}</label>
    {% endif %}
    <select class="form-control" name="{{ field.name }}"  ng-model="{{ style.ngmodel }}"
                                    ng-options="{{ style.ngoptions }}">
        <option value="">select your process...</option>
    </select>
    <div class="alert alert-warning alert-dismissable" role="alert" ng-repeat="(key,val) in errors"
         ng-if="key == '{{ field.name }}'">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
   <span aria-hidden="true">
       Ã—
   </span>
        </button>
        <p ng-repeat="a in val">//a//</p></div>
</div>
