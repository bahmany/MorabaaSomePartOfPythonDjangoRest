<div class="login-page">
    <div class="row" id="alert-box">

    </div>


    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">


            <h1>Forget password ...</h1>

            <form role="form">
                {% csrf_token %}
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" class="form-control input-underline input-lg" id="forget_email"
                               ng-model="vm.ForgetEmail" placeholder=" // 'pleaseenteryouremail' | translate //">
                    </div>
                </div>

                <button   progress-button="vm.forgetpass()" class="btn btn-white btn-outline btn-lg btn-rounded progress-login ng-isolate-scope progress-button progress-button-dir-horizontal progress-button-style-fill">// 'resetmyaccount'
                    | translate //
                </button>
                &nbsp;
                <a ui-sref="login">
                    <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">// 'loginpage' |
                        translate //
                    </button>
                </a>
            </form>
        </div>
    </div>


</div>
