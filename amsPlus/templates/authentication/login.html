<div class="login-page" id="">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <img src="/static/images/flat-avatar.png" class="user-avatar"/>

            <h1>AMSP</h1>

            <div class="alert alert-warning alert-dismissable " role="alert" ng-if="errors">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
   <span aria-hidden="true">
       Ã—
   </span>
                </button>
                // errors //
            </div>
            <form role="form">
                {% csrf_token %}
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="login__username"
                               ng-model="vm.username" placeholder="name">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="login__password"
                               ng-model="vm.password" placeholder="password">
                    </div>

                    <div class="form-group">
                        <label class="checkbox1" for="remember"> <input id="remember" type="checkbox"
                                                                        ng-model="vm.remember"> <span></span> //
                            'rememberme' | translate //</label>
                    </div>



                </div>

                <button
                        progress-button="vm.login()"
                        class="btn btn-white btn-outline btn-lg btn-rounded progress-login"

                        >// 'login' | translate //
                </button>
                &nbsp;
                <a ui-sref="signup">
                    <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">// 'registerhere' |
                        translate //
                    </button>
                </a>
                <a ui-sref="forget">
                    <button class="btn btn-white btn-outline btn-lg btn-rounded" type="submit" style="color: #f5f5f5"
                            href="#/forget">
                        //'iforgetmypassword'| translate //
                    </button>

                </a>
            </form>
        </div>
    </div>
</div>
