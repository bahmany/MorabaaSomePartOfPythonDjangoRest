<div class="login-page">
    <div class="row" id="alert-box">

    </div>


    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <img src="/static/images/flat-avatar.png" class="user-avatar"/>

            <h1>Ani Theme</h1>

            <form role="form" ng-submit="vm.register()">
                {% csrf_token %}
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="register__username"
                               ng-model="vm.username" placeholder=" // 'fullname' | translate //">

                        <div class="alert alert-warning   alert-dismissable " role="alert"
                             ng-repeat="(key,val) in errors" ng-if="key == 'username'">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
   <span aria-hidden="true">
       ×
   </span>
                            </button>
                            <p ng-repeat="a in val">//a//</p></div>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control input-underline input-lg" id="register__email"
                               ng-model="vm.email" placeholder="// 'email' | translate //">

                        <div class="alert alert-warning   alert-dismissable " role="alert"
                             ng-repeat="(key,val) in errors" ng-if="key == 'email'">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
   <span aria-hidden="true">
       ×
   </span>
                            </button>
                            <p ng-repeat="a in val">//a//</p></div>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="register__password"
                               ng-model="vm.password" placeholder="// 'password' | translate //">

                        <div class="alert alert-warning   alert-dismissable " role="alert"
                             ng-repeat="(key,val) in errors" ng-if="key == 'password'">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
   <span aria-hidden="true">
       ×
   </span>
                            </button>
                            <p ng-repeat="a in val">//a//</p></div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="register__password"
                               ng-model="vm.password2" placeholder="// 'repeatpass' | translate //">

                        <div class="alert alert-warning   alert-dismissable " role="alert"
                             ng-repeat="(key,val) in errors" ng-if="key == 'confirm_password'">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
   <span aria-hidden="true">
       ×
   </span>
                            </button>
                            <p ng-repeat="a in val">//a//</p></div>
                    </div>
                </div>






                <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="register__password"
                               ng-model="vm.Captcha" placeholder="// 'repeatpass' | translate //">

                        <div class="alert alert-warning   alert-dismissable " role="alert"
                             ng-repeat="(key,val) in errors" ng-if="key == 'confirm_password'">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
   <span aria-hidden="true">
       ×
   </span>
                            </button>
                            <p ng-repeat="a in val">//a//</p></div>
                    </div>








                <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded progress-login">// 'register'
                    | translate //
                </button>
                &nbsp;
                <a ui-sref="login">
                    <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">// 'loginpage' |
                        translate //
                    </button>
                </a>
            </form>
        </div>
    </div>


</div>
